h1 {

}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;

  }
}

label {

  font-weight: 600;
  color: var(--text-color);
  font-size: 1.1em;
  transition: var(--transition);
}

label:first-of-type {

}

  content: " *";
  color: var(--error-color);
  font-size: 1.2em;
  display: inline;
}

input, select {
  width: 100%;
  padding: 12px 15px;
  margin-top: 8px;
  margin-bottom: 5px;
  border: 2px solid #e0e0e0;
  border-radius: 8px;
  font-size: 1em;
  font-family: 'Cairo', sans-serif;

button {

  font-size: 1.2em;
  font-weight: 700;
  color: white;

  letter-spacing: 1px;

button:hover::before {

button:hover {

function validatePhone(phone, country) {

  const validations = {
    'EG': /^01\d{9}$/,

    'IQ': /^\d{10}$/
  };

    'AE': '+971',
    'QA': '+974',
    'KW': '+965',
    'YE': '+967',
    'IQ': '+964'
